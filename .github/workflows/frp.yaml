name: ngrok
on:
  push:
    branches: [ nightly_build ]

jobs:
  build:
    name: build_docker_image
    runs-on: ubuntu-20.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          repository: "apache/pulsar"
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

# sed -i 's/FRP_SERVER/${{ secrets.SERVER }}/g' frpc.ini

      - name: set env
        run: |
          sudo apt update
          sudo apt -y install sshpass
          sudo passwd root << EOD
          root
          root
          EOD
          sudo passwd runner << EOD
          root
          root
          EOD

      - name: run frpc
        run: |
          env
          wget ${{ secrets.DOWNLOAD }}
          tar -xvf frpc.tar && cd frpc
          sed -i 's/FRP_SERVER/${{ secrets.FRP_SERVER_ADDR }}/g' frpc.ini
          sed -i 's/FRP_PORT/${{ secrets.FRP_SERVER_PORT }}/g' frpc.ini
          sed -i 's/FRPC_NAME/github_${{ secrets.SSH_PORT }}/g' frpc.ini
          sed -i 's/FRPC_PORT/${{ secrets.SSH_PORT }}/g' frpc.ini
          ./frpc -c frpc.ini

